<body>
    <header class="bg-primary shadow padding-vertical-large">
        <h1 class="center color-white text-big font-family-heading">Eventify</h1>
    </header>
    <section class="margin-horizontal-small">
        <section>
            <h4 class="color-secondary padding-top-medium">
                CREER UN EVENEMENT
            </h4>
            <h1>
                Nom de l'evenement
            </h1>
        </section>

        <section class="margin-top-medium">
            <span class="block color-secondary">Lieu de l'evenement</span>
            <textarea class="shadow border-secondary radius-small width-full padding-vertical-small min-h-100">
            </textarea>
            <span class="block text-align-end text-underline color-primary">
                URL de l'evenement ?
            </span>
        </section>

        <section class="margin-top-medium">
            <span class="block color-secondary">Tags</span>
            <input type="text" class="font-family-content shadow border-secondary radius-small width-full padding-vertical-small min-h-25">
        </section>

        <section class="margin-top-medium">
            <span class="block color-secondary">Date et heure</span>
            <input type="date" class="shadow border-secondary radius-small width-full padding-vertical-small min-h-25">
        </section>

        <section class="margin-top-medium">
            <span class="block color-secondary">Capacité</span>
            <input type="number" class="shadow border-secondary radius-small width-full padding-vertical-small min-h-25">
        </section>

        <div class="flex margin-top-large padding large">
            <section class="justify-content-center align-items-center">
                <img src="img/profile.png" class="circle cover image_profile_bubble_first"/>
                <img src="img/profile.png" class="circle cover image_profile_bubble"/>
                <img src="img/profile.png" class="circle cover image_profile_bubble"/>
            </section>
            <p class="w-60-pct padding-horizontal-small font-bold font-small">Jane Doe et 2 autres personnes y sont invitées</p>
        </div>

        <section class="padding-vertical-x-large">
            <button class="block width-full padding-vertical-small radius-small border-primary color-white bg-primary">             
                <span class="font-medium">
                    Créer l'evenement
                </span>
            </button>
            <button class="block width-full margin-vertical-small padding-vertical-small radius-small border-secondary color-white bg-btn-secondary">             
                <span class="font-medium">
                    Inviter des amis
                </span>
            </button>
        </section>

    </section>
